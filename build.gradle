apply plugin: 'java'
apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.5'
    compile 'org.antlr:antlr4:4.5'
    compile 'commons-cli:commons-cli:1.4'
}

generateGrammarSource {
    outputDirectory = file("src/main/java/de/unibremen/agra/gexf/generated/")
}

jar {
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  manifest {
    attributes(
      'Main-Class': 'de.unibremen.agra.gexf.Verilog2Gexf'
    )
  }
}